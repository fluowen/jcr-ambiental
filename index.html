<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JCR Ambiental</title>
    <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">JCR Ambiental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#carousel-section">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services-section">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#methodology-section">Metodologia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#clients-section">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrossel -->
    <section id="carousel-section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://fluowen.github.io/jcr-ambiental/images/01_Missao.png" class="d-block w-100" alt="Missão">
                </div>
                <div class="carousel-item">
                    <img src="https://fluowen.github.io/jcr-ambiental/images/02_Visao.png" class="d-block w-100" alt="Visão">
                </div>
                <div class="carousel-item">
                    <img src="https://fluowen.github.io/jcr-ambiental/images/03_Valores.png" class="d-block w-100" alt="Valores">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Seção de Serviços (Cards) -->
    <section id="services-section" class="container-fluid">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Primeiro Card -->
                <div class="col">
                    <div class="card h-100">
                        <div class="card-header">
                            <img src="https://fluowen.github.io/jcr-ambiental/images/IC_Gestao_HSE.png" alt="Ícone Gestão de HSE" style="width: 40px; margin-right: 10px;">
                            Gestão de HSE
                        </div>
                        <div class="card-body">
                            <ul>
                                <li><img src="https://fluowen.github.io/jcr-ambiental/images/IC_Bullet_Point.png" alt="Bullet">Mão de obra especializada</li>
                                <li><img src="https://fluowen.github.io/jcr-ambiental/images/IC_Bullet_Point.png" alt="Bullet">Gestão de Segurança, Saúde e Meio Ambiente (HSE)</li>
                                <li><img src="https://fluowen.github.io/jcr-ambiental/images/IC_Bullet_Point.png" alt="Bullet">Gestão de Riscos Operacionais</li>
                                <li><img src="https://fluowen.github.io/jcr-ambiental/images/IC_Bullet_Point.png" alt="Bullet">Gerenciamento Ambiental</li>
                                <li><img src="https://fluowen.github.io/jcr-ambiental/images/IC_Bullet_Point.png" alt="Bullet">Segurança em Distribuição</li>
                                <li><img src="https://fluowen.github.io/jcr-ambiental/images/IC_Bullet_Point.png" alt="Bullet">Segurança de Processos</li>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <button class="btn-saiba-mais">Entre em contato</button>
                        </div>
                    </div>
                </div>
                <!-- Outros Cards Aqui -->
            </div>
        </div>
    </section>

    <!-- Seção Metodologia -->
    <section id="methodology-section" class="full-image-section"></section>

    <!-- Seção Clientes -->
    <section id="clients-section" class="full-image-section"></section>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
